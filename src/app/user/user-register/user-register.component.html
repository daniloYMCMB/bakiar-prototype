<form [formGroup]="userRegisterForm.form" class="form-group container">
  <div class="row">
    <div class="col-12">
      <app-input-control
        [inputTitle]="'Nombres'"
        [errorMessage]="userRegisterForm.nameControl.nameError"
        [marginWithError]="true">
        <input type="text" class="input" maxlength="50" formControlName="name" #inputControl appCharacterOnly>
      </app-input-control>
    </div>
    <div class="col-12">
      <app-input-control
        [inputTitle]="'Apellidos'"
        [errorMessage]="userRegisterForm.nameControl.nameError"
        [marginWithError]="true">
        <input type="text" class="input" maxlength="50" formControlName="lastName" #inputControl appCharacterOnly>
      </app-input-control>
    </div>
    <div class="col-12 mb-5">
      <select formControlName="typeDocument" (change)="changeDay($event.target.value)">
        <option [value]="">
          Tipo de documento
        </option>
        <option [value]="type.value" *ngFor="let type of documents">
          {{ type.name }}
        </option>
      </select>
    </div>
    <div class="col-12">
      <app-input-control
        [inputTitle]="'DNI'"
        [errorMessage]="userRegisterForm.dniControl.dniError"
        [marginWithError]="true">
        <input type="text" class="input" maxlength="8" formControlName="dni" #inputControl appDigitOnly>
      </app-input-control>
    </div>
    <div class="col-12">
      <app-input-control
        [inputTitle]="'User'"
        [errorMessage]="userRegisterForm.nameControl.nameError"
        [marginWithError]="true">
        <input type="text" class="input" maxlength="50" formControlName="user" #inputControl>
      </app-input-control>
    </div>

    <div class="col-12">
      <app-input-password
        [inputTitle]="'Contrase単a'"
        [isVerify]="isSame">
        <input class="w-100 input" type="password" #typeControl placeholder="Contrase単a" formControlName="password">
      </app-input-password>
    </div>
    <div class="col-12">
      <app-input-password
        [inputTitle]="'Confirma tu contrase単a'"
        [isVerify]="isSame">
        <input class="w-100 input" type="password" #typeControl placeholder="Confirmar contrase単a"  formControlName="confirmPassword">
      </app-input-password>
    </div>

    <div class="col-12">
      <app-checkbox-control
        formControlName="areYouSure">
      </app-checkbox-control>
    </div>

    <button [disabled]="!userRegisterForm.form.valid"
          (click)="register()">
      Registrar
    </button>
  </div>
</form>
